name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Correct the tag format by removing comments from the tags field
          tags: |
            patienceineza/web-${{ github.sha }}  # Unique tag based on commit SHA
            patienceineza/web:latest             # Tag for the latest version
          cache-from: type=registry,ref=patienceineza/web:latest
          cache-to: type=inline,mode=max
